{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_head_tags %}
{% load bootstrap4 %}

    <title>App Publica - página inicial</title>
{% endblock %}
{% block content %}

      <h4 class="card-title"><b>Insira o nûmero do jogo e o placar</b></h4>
      
      <div class="mb-4">
        <form action="submit" method="POST">
          {% csrf_token %}
          <input class='form-control col-lg-2 mx-auto text-center'  placeholder="N° do Jogo" name='nJogo' type='text' value="{{ jogo.idJogo }}">
          <br>
          <input class='form-control col-lg-2 mx-auto text-center'  placeholder="Placar" name='nPlacar' type='text'>
      </div>
      <button type='submit' class='btn btn-primary'>
          Inserir Jogo
      </button>
    </form>

    <br><br>
    <a class="btn btn-primary" href="/consulta/">Consultar Jogos</a>

{% endblock content %}
